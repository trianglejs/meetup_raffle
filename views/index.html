<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triangle JS Meetup Raffle</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="container">
		<div>
			<img src="images/tjs-logo.svg" alt="">
		</div>
		<div id="center">
			<button id="timerBtn" class="btn btn-lg">Start The Raffle!</button>
			<div id="timer">
				<div class="second">5</div>
				<div class="second">4</div>
				<div class="second">3</div>
				<div class="second">2</div>
				<div class="second">1</div>
				<div class="second">0</div>
			</div>
			<div id="winner"></div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/spin.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
